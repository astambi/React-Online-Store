<body>
  <div id="root">
    <div class="App">
      <header>
        <nav class="navbar-menu"><a href="/">Book Store</a><a href="/">Home</a><a href="/store">Store</a><a href="/admin/create"

          <form>

            <div class="form-group"><label for="author">Author</label><input type="text" name="author" id="author"

            <div class="form-group"><label for="price">Price</label><input type="number" name="price" id="price"
                placeholder="Enter book price" value=""></div><input type="submit" value="Create">
          </form>
        </div>
      </main>
      <div>
        <footer id="footer" class="page-footer mt-4">Â© Book Library 2019</footer>
